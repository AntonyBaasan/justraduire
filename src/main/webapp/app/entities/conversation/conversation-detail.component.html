
<div *ngIf="conversation">
    <h2><span jhiTranslate="justraduireApp.conversation.detail.title">Conversation</span> {{conversation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="justraduireApp.conversation.location">Location</span></dt>
        <dd>
            <span>{{conversation.location}}</span>
        </dd>
        <dt><span jhiTranslate="justraduireApp.conversation.date">Date</span></dt>
        <dd>
            <span>{{conversation.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="justraduireApp.conversation.userLogin">User Login</span></dt>
        <dd>
            <span>{{conversation.userLogin}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
