<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTalkLabel" jhiTranslate="justraduireApp.talk.home.createOrEditLabel">Create or edit a Talk</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!talk.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="talk.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.sourceText" for="field_sourceText">Source Text</label>
            <input type="text" class="form-control" name="sourceText" id="field_sourceText"
                [(ngModel)]="talk.sourceText" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.targetText" for="field_targetText">Target Text</label>
            <input type="text" class="form-control" name="targetText" id="field_targetText"
                [(ngModel)]="talk.targetText" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.sourceLanguage" for="field_sourceLanguage">Source Language</label>
            <select class="form-control" name="sourceLanguage" [(ngModel)]="talk.sourceLanguage" id="field_sourceLanguage" >
                <option value="FRENCH">{{'justraduireApp.Language.FRENCH' | translate}}</option>
                <option value="ENGLISH">{{'justraduireApp.Language.ENGLISH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.targetLanguage" for="field_targetLanguage">Target Language</label>
            <select class="form-control" name="targetLanguage" [(ngModel)]="talk.targetLanguage" id="field_targetLanguage" >
                <option value="FRENCH">{{'justraduireApp.Language.FRENCH' | translate}}</option>
                <option value="ENGLISH">{{'justraduireApp.Language.ENGLISH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="talk.date"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.serverDate" for="field_serverDate">Server Date</label>
            <div class="input-group">
                <input id="field_serverDate" type="text" class="form-control" name="serverDate" ngbDatepicker  #serverDateDp="ngbDatepicker" [(ngModel)]="talk.serverDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="serverDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="justraduireApp.talk.conversation" for="field_conversation">Conversation</label>
            <select class="form-control" id="field_conversation" name="conversation" [(ngModel)]="talk.conversation" >
                <option [ngValue]="null"></option>
                <option [ngValue]="conversationOption.id === talk.conversation?.id ? talk.conversation : conversationOption" *ngFor="let conversationOption of conversations; trackBy: trackConversationById">{{conversationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
